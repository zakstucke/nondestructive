name: CI

on:
  pull_request: {}
  push:
    branches:
      - main
  schedule:
    - cron: '25 9 * * 3'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  msrv:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: dtolnay/rust-toolchain@1.81
    - run: cargo build --workspace --lib --no-default-features
    - run: cargo build --workspace --lib

  feature:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        feature: [ "std", "yaml", "serde", "serde-edits", "alloc", "default" ]
    steps:
    - uses: actions/checkout@v4
    - uses: dtolnay/rust-toolchain@stable
    - run: cargo check --workspace --lib --features ${{ matrix.feature }}

  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: dtolnay/rust-toolchain@stable
    - run: cargo test --workspace --all-targets --all-features
    - run: cargo test --workspace --doc --all-features
      env:
         RUSTFLAGS: --cfg nondestructive_write_to_eq

  clippy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: dtolnay/rust-toolchain@stable
      with:
        components: clippy
    - run: cargo clippy --workspace --all-features --all-targets -- -D warnings -D clippy::pedantic

  docs:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: dtolnay/rust-toolchain@nightly
    - run: cargo doc --all-features
      env:
        RUSTFLAGS: --cfg doc_cfg
        RUSTDOCFLAGS: --cfg doc_cfg

  rustfmt:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: dtolnay/rust-toolchain@stable
      with:
        components: rustfmt
    - run: cargo fmt --check --all
